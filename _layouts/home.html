<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <!-- <h1> -->
          <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <!-- </h1> -->
        <h2>
          {{ site.description }}
        </h2>
        <div class="movie">
          <object width="560" height="345">
            <param name="movie" value="https://www.youtube.com/watch?v=tQVSSs2-HRs"></param>
            <param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param>
            <embed src="https://www.youtube.com/watch?v=tQVSSs2-HRs" type="application/x-shockwave-flash" width="560" height="345" allowscriptaccess="always" allowfullscreen="true"></embed>
      </object>
        </div>
        {% include social-links.html %}
      </div>
    </div>
    <canvas></canvas>
  </div>

  <div class="block-right">
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PICTURES</span>

    <a href="{{ site.url }}/teams" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">TEAM</span>
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
</body>
</html>
